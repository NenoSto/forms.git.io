<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/93d6655daf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg">
  

<form>

    <div class="row">
    <div class="group">
        <input type="text" id="name" required>
        <label for="name"><i class="fa-solid fa-user"></i> Name</label>
    </div>

    <div class="group">
        <input type="text" id="last name" required>
        <label for="lastname"><i class="fa-solid fa-user"></i> LastName</label> 
    </div>

</div>


    <div class="group">
        <input type="text" id="email" required>
        <label for="email"><i class="fa-solid fa-envelope-circle-check"></i> Email</label>
    </div>
    <div class="group">
        <input type="text" id="city" required>
       <label for="city"><i class="fa-solid fa-city"></i> City</label> 
    </div>

    <div class="group">
        <input type="text" id="street" required>
        <label for="street"><i class="fa-solid fa-road"></i> Street</label> 
    </div>

    <div class="group">
        <input type="text" id="no house/flat" required>
        <label for="house/flat"><i class="fa-solid fa-house"></i> House/Flat</label>
    </div>

    <div class="group">
        <input type="text" id="country" required>
        <label for="country"> <i class="fa-solid fa-globe"></i> Country</label> 
    </div>

    <div class="group">
        <textarea name="Message" id="Message" cols="20" rows="5" required></textarea>
        <label for="Message"><i class="fa-solid fa-message"></i> Message</label>
    </div>

    <div class="group">
        <button type="submit"><i class="fa-solid fa-paper-plane"></i> SUBMIT</button>
    </div>
</form>

 </div>

</body>
</html>
